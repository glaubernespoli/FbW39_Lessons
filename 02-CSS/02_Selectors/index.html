<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Selectors</title>
  </head>

  <body>
    <h1>Title in the body</h1>
    <div>
      <h1>Title in the div</h1>
      <p>an element inside the div</p>
    </div>
    <div>
      <h1>Title in the another div</h1>
      <p>an element <span> inside </span>the another div</p>
    </div>
    <p>this is a <span>paragraph </span> outside any div</p>
    <!-- grouping style with selectors in apply for any descendants -->
    <div>
        <p>
            <p>
                <span>here</span> is the <span>span</span> 
            </p>
        </p>
    </div>
    
    <h1>
        <section>
            <p>just a test</p>
        </section>
    </h1>

    <h1> 
      <p>
        here is a p directly inside a h1
    </p>
    </h1>
    <section>
        Adjacent Sibling Element
    </section>
    <div>
        a div element sibling to a section
    </div>
    
  </body>
</html>

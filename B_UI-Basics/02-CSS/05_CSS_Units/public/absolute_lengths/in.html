<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millimeter</title>
    <style>
        div.in {
            background-color: rgb(205, 50, 153);
            font-weight: bold;
            color: rgb(6, 7, 7);
            width: 10in;

        }

        div.cm {
            background-color: yellowgreen;
            font-weight: bold;
            color: red;
            width: 25.4cm;
        }

        div.px {
            background-color: rgb(53, 50, 205);
            font-weight: bold;
            color: rgb(0, 255, 234);
            width: 960px;

        }
    </style>
</head>

<body>
    <h1>in inch (1 in =2.54 cm = 96 px)</h1>

    <div class="in">
        width: 10in;
    </div>
    <div class="cm">
        width: 25.4cm;
    </div>
    <div class="px">
        width: 960px;
    </div>
</body>

</html>

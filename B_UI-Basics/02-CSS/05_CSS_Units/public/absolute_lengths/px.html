<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millimeter</title>
    <style>
        div.in {
            background-color: rgb(180, 223, 27);
            font-weight: bold;
            color: rgb(231, 64, 42);
            width: 1.5625in;

        }



        div.px {
            background-color: rgb(53, 50, 205);
            font-weight: bold;
            color: rgb(0, 255, 234);
            width: 150px;

        }
    </style>
</head>

<body>
    <h1>in inch (1 in =2.54 cm = 96 px)</h1>

    <div class="in">
        width: 1.5625in;

    </div>

    <div class="px">
        width: 150px;
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <h1>Contact Us:</h1>
    <form name="contact" action="/submit" method="POST">
        <!-- Text -->
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name" value="John Doe">
        </div>
        <!-- EMAIL -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter an email">
        </div>
        <!-- Textarea -->
        <div>
            <label for="message">Give us a message</label>
            <textarea name="message" id="message" cols="50" rows="5">Hello Guys !!</textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="7" max="100">
        </div>
        <!-- Date -->
        <div>
            <label for="bdate">Birthdate</label>
            <input type="date" name="bdate" id="bdate">
        </div>
        <!-- Radio -->
        <div>
            <label>Membership</label>
            <input type="radio" name="membership" id="simple" value="simple"><label for="simple">Simple</label>
            <input type="radio" name="membership" id="standard" value="standard" checked><label
                for="standard">Standard</label>
            <input type="radio" name="membership" id="super" value="super"><label for="super">Super</label>
        </div>
        <!-- Checkbox -->
        <div>
            <label>I like..</label>
            <input type="checkbox" name="transportation" id="car" value="car"><label for="car">Car</label>
            <input type="checkbox" name="transportation" id="bike" value="bike"><label for="bike">Bike</label>
            <input type="checkbox" name="transportation" id="train" value="train"><label for="train">Train</label>
        </div>
        <!-- Input submit -->
        <!-- <input type="submit" value="Submit">
         -->
        <button type="submit">Submit</button>
        <!-- Reset -->
        <button type="reset">Reset</button>

        <button type="button" onclick="window.location='/home';">Back</button>

    </form>
</body>

</html>

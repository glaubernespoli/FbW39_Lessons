<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form name="contact" action="/" method="POST">
		<div>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Name">
		</div>

		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Email">
		</div>

		<div>
			<label for="message">Message:</label>
			<textarea name="message" id="message" cols="50" rows="5" placeholder="Write your message here:"></textarea>
		</div>

		<div>
			<label for="gender">Gender:</label>
			<select name="gender" id="gender">
				<option value="">Select an option...</option>
				<option value="male">Male</option>
				<option value="femal">Female</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div>
			<label for="age">Age</label>
			<input type="number" name="age" id="age" min="7" max="100">
		</div>

		<div>
			<label for="birthdate">Birthdate</label>
			<input type="date" name="birthdate" id="birthdate">
		</div>

		<div>
			<span>Membership:</span>
			<input type="radio" name="membership" id="simple" value="simple"><label for="simple">Simple</label>
			<input type="radio" name="membership" id="super" value="super"> <label for="super">Super</label>
			<input type="radio" name="membership" id="super++" value="super++"> <label for="super++">Super++</label>
		</div>

		<div>
			<span>Transports I like:</span>
			<input type="checkbox" name="bike" id="bike" value="bike"><label for="bike">Bike</label>
			<input type="checkbox" name="train" id="train" value="train"> <label for="train">Train</label>
			<input type="checkbox" name="car" id="car" value="car"> <label for="car">Car</label>
		</div>

		<input type="submit" value="Submit">
	</form>
</body>

</html>
